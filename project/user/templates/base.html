{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Tarifler | Yemek &amp; Tatlı Tarifleri</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="../static/assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="../static/assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="../static/assets/css/theme.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
        data-navbar-on-scroll="data-navbar-on-scroll"
      >
        <div class="container">
          <a class="navbar-brand d-inline-flex" href="{% url 'anasayfa' %}"
            ><img
              class="d-inline-block"
              src="../static/assets/img/gallery/logo.svg"
              alt="logo"
            /><span class="text-1000 fs-3 fw-bold ms-2 text-gradient"
              >Tarifler</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div
            class="collapse navbar-collapse border-top border-lg-0 my-2 mt-lg-0"
            id="navbarSupportedContent"
          >
            <div class="d-flex mt-4 mt-lg-2 ms-lg-auto ms-l-3">
              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'anasayfa' %}"
                >Anasayfa</a
              >
              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'recipes' %}"
                >Recipes</a
              >

              {% if request.user.is_authenticated %}

              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'dashboard' %}"
                >Tariflerim</a
              >
              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'new' %}"
                >Tarif Ekle</a
              >
              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'logout' %}"
                >Çıkış Yap</a
              >
              {% else %}

              <a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'signup' %}"
                >Kaydol</a
              ><a
                class="btn btn-white shadow-warning text-warning btn-sm"
                role="button"
                href="{% url 'login' %}"
                >Giris Yap</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      {% include "header.html" %}

      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="py-4">
        <div class="container">{% block content %}{% endblock %}</div>
        <!-- end of .container-->
      </section>
      <!-- <section> close ============================-->
    </main>
    <!-- ===============================================-->
    {% include "footer.html" %}

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../static/vendors/@popperjs/popper.min.js"></script>
    <script src="../static/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../static/vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scrollx"></script>
    <script src="../static/vendors/fontawesome/all.min.js"></script>
    <script src="../static/assets/js/theme.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
  </body>
</html>
