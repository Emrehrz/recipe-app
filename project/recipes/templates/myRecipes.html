{% extends "base.html" %} {% load static %} {% block content %}

<div class="row row-cols-md-4 gx-3 h-100 align-items-end px-5">
  {% for recipe in recipes %}
  <div class="col mb-5 h-100 p-2">
    <div class="card card-span h-100 rounded-3">
      <img
        class="img-fluid rounded-3 h-100 m-auto"
        src="{{ recipe.image.url }}"
        alt="..."
      />
      <div class="card-body ps-0">
        <h5 class="fw-bold text-1000 text-truncate mb-1">{{recipe.name}}</h5>
        <a href="#">
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
            </svg>
            {{recipe.created_by}}
          </p>
          <p id="post-date">{{recipe.created_at}}</p>
        </a>
      </div>
      <div class="d-grid gap-2">
        <a
          class="btn btn-lg btn-danger"
          href="{% url 'recipes:detail' recipe.id %}"
          role="button"
          >Tarifi görüntüle</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
